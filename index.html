<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACTJS CDN</title>
    <!-- <script type="module" src="app.js"></script> -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

</head>

<body>
    <div id="root"></div>

</body>
<script>
    const ulReact = React.createElement(
        'ul', { id: "ul_id", style: { color: 'red' } },
        React.createElement('li', { id: 'li1' }, 'Javascript'),
        React.createElement('li', { id: 'li2' }, 'Reactjs')
    )

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(ulReact)
</script>
<!-- <script src="./index.js" type="text/babel"></script> -->
<script>
    const ulDOM = document.createElement('ul');
    ulDOM.id = 'ul-id';
    ulDOM.style = 'color:red;font-size:30px';

    const li1DOM = document.createElement('li');
    li1DOM.innerHTML = 'Javascript';
    li1DOM.id = 'li1';

    const li2DOM = document.createElement('li');
    li2DOM.innerHTML = 'Reactjs';

    ulDOM.appendChild(li1DOM);
    ulDOM.appendChild(li2DOM);
    // document.body.appendChild(ulDOM);
    // console.log(ulDOM)
</script>

</html>
